<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DF CANARY BIRD AI</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#202c33">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b141a; color: #e9edef; font-family: 'Segoe UI', sans-serif; height: 100vh; margin: 0; overflow: hidden; }
        
        #setupScreen {
            position: fixed; inset: 0; background: #0b141a; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 25px; text-align: center; overflow-y: auto;
        }
        .setup-card { background: #202c33; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); max-width: 400px; width: 100%; }
        .setup-logo { width: 70px; height: 70px; border-radius: 50%; margin-bottom: 15px; border: 2px solid #00a884; object-fit: cover; }

        .guide-box { background: #2a3942; padding: 15px; border-radius: 10px; text-align: left; font-size: 13px; margin-bottom: 20px; color: #d1d7db; border-left: 4px solid #00a884; }
        .wa-link { color: #00a884; text-decoration: none; font-weight: bold; border-bottom: 1px dashed #00a884; }

        input#apiKeyInput { background: #2a3942; border: 1px solid #00a884; color: white; border-radius: 8px; padding: 12px; width: 100%; margin-bottom: 15px; outline: none; }
        .btn-start { background: #00a884; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; width: 100%; }

        #chatInterface { display: none; flex-direction: column; height: 100vh; }
        .chat-header { background: #202c33; padding: 10px 16px; display: flex; align-items: center; border-bottom: 1px solid #313d45; }
        .profile-pic { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; overflow: hidden; background: #313d45; flex-shrink: 0; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        .dot-online { width: 8px; height: 8px; background-color: #00a884; border-radius: 50%; display: inline-block; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; }
        
        .msg { 
            max-width: 85%; padding: 8px 12px; font-size: 14.5px; border-radius: 8px; 
            word-wrap: break-word; 
            white-space: pre-wrap; 
        }
        
        .user { background: #005c4b; align-self: flex-end; border-top-right-radius: 0; color: white; }
        .bot { background: #202c33; align-self: flex-start; border-top-left-radius: 0; color: #e9edef; }

        .input-area { background: #202c33; padding: 10px; display: flex; align-items: flex-end; gap: 8px; }
        .input-wrapper { flex: 1; background: #2a3942; border-radius: 20px; padding: 5px 15px; display: flex; align-items: center; }
        
        /* Area ketik yang bisa spasi bawah & bertambah tinggi otomatis */
        textarea#userInput { 
            flex: 1; background: transparent; border: none; color: #d1d7db; 
            outline: none; padding: 8px 0; min-height: 24px; max-height: 120px; 
            resize: none; font-size: 15px; line-height: 1.4;
        }
        
        .btn-send { background: #00a884; border: none; width: 45px; height: 45px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-bottom: 2px; }
    </style>
</head>
<body>

<div id="setupScreen">
    <div class="setup-card">
        <img src="https://i.postimg.cc/FsW8CpVv/20251121-082716.png" class="setup-logo">
        <h2 style="font-size: 18px; margin-bottom: 15px; color: #00a884;">Aktivasi DF Canary AI</h2>
        <div class="guide-box">
            <strong>Cara Mendapatkan API Key:</strong>
            <ol style="margin-top: 10px; padding-left: 18px; margin-bottom: 10px;">
                <li>Buka <b>aistudio.google.com</b></li>
                <li>Login Akun Google & Klik <b>"Get API Key"</b>.</li>
                <li>Pilih <b>"Create API Key in new project"</b>.</li>
            </ol>
            <p style="margin-top: 10px; font-size: 12px; border-top: 1px solid #3d4d56; padding-top: 10px;">
                Bingung? Hubungi pembuat via WhatsApp: <br>
                <a href="https://wa.me/6282213054013" class="wa-link">082213054013</a>
            </p>
        </div>
        <input type="password" id="apiKeyInput" placeholder="Tempel API Key di sini...">
        <button class="btn-start" onclick="saveApiKey()">MASUK KE CHATBOT</button>
    </div>
</div>

<div id="chatInterface">
    <div class="chat-header">
        <div class="profile-pic"><img src="https://i.postimg.cc/FsW8CpVv/20251121-082716.png"></div>
        <div style="flex:1">
            <h1 style="font-size: 16px; margin:0;">DF CANARY BIRD</h1>
            <div style="font-size: 12px; color: #8696a0; line-height: 1;">082213054013</div>
            <div style="display:flex; align-items:center; gap:5px; margin-top:2px;">
                <span class="dot-online"></span>
                <small style="color:#00a884; font-size: 12px;">Online</small>
            </div>
        </div>
        <div style="color:#8696a0; cursor:pointer; font-size: 20px;" onclick="logout()">⋮</div>
    </div>

    <div id="chatBox"></div>
    <div id="typingIndicator" style="display:none; padding: 5px 20px; font-size: 12px; color:#8696a0; font-style: italic;">Memproses jawaban...</div>

    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="userInput" placeholder="Ketik pesan..." oninput="autoResize(this)" onkeydown="handleKey(event)"></textarea>
        </div>
        <button class="btn-send" onclick="sendMessage()">➔</button>
    </div>
</div>

<script>
    let USER_API_KEY = localStorage.getItem('user_canary_key_25');

    window.onload = () => { if (USER_API_KEY) showChat(); };

    function saveApiKey() {
        const key = document.getElementById('apiKeyInput').value.trim();
        if (key.length < 15) { alert("API Key tidak valid!"); return; }
        localStorage.setItem('user_canary_key_25', key);
        USER_API_KEY = key;
        showChat();
    }

    function showChat() {
        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('chatInterface').style.display = 'flex';
        const history = JSON.parse(localStorage.getItem('canary_chat_history_25')) || [];
        document.getElementById('chatBox').innerHTML = ''; 
        history.forEach(m => appendMessage(m.role, m.text));
    }

    function logout() { if(confirm("Ganti API Key?")) { localStorage.removeItem('user_canary_key_25'); location.reload(); } }

    // Membuat kotak ketik bertambah tinggi saat Enter
    function autoResize(el) {
        el.style.height = '24px';
        el.style.height = el.scrollHeight + 'px';
    }

    // Mengatur agar Enter = Baris Baru, Ctrl+Enter = Kirim
    function handleKey(e) {
        if (e.key === 'Enter' && e.ctrlKey) {
            e.preventDefault();
            sendMessage();
        }
        // Enter biasa akan membuat baris baru secara alami di textarea
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        appendMessage('user', text);
        saveChat('user', text);
        input.value = '';
        input.style.height = '24px';
        document.getElementById('typingIndicator').style.display = 'block';

        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${USER_API_KEY}`;

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: "Kamu ahli kenari DF CANARY. Jawab ramah & rapi. Pertanyaan: " + text }] }] })
            });
            const data = await response.json();
            const reply = data.candidates[0].content.parts[0].text;
            appendMessage('bot', reply);
            saveChat('bot', reply);
        } catch (e) {
            appendMessage('bot', "❌ Gagal: " + e.message);
        } finally {
            document.getElementById('typingIndicator').style.display = 'none';
        }
    }

    function appendMessage(role, text) {
        const box = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.textContent = text; 
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function saveChat(role, text) {
        let history = JSON.parse(localStorage.getItem('canary_chat_history_25')) || [];
        history.push({ role, text });
        if(history.length > 50) history.shift();
        localStorage.setItem('canary_chat_history_25', JSON.stringify(history));
    }
</script>
</body>
</html>
